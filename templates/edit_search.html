<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Student to Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #0073e6;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 0.9rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #0073e6;
            box-shadow: 0 0 4px rgba(0, 115, 230, 0.3);
            outline: none;
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 0.8rem;
        }
        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0px);
        }
        .error {
            color: #d9534f;
            font-size: 0.95rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Student</h2>
        <p>Enter the roll number to find the student you want to edit.</p>
        <form action="/edit" method="POST" onsubmit="return validateForm()">
            <input type="text" id="roll_no" name="roll_no" placeholder="Enter Roll Number" required>
            <span id="error" class="error"></span>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const rollNo = document.getElementById('roll_no').value.trim();
            const error = document.getElementById('error');
            error.textContent = '';

            if (!rollNo) {
                error.textContent = 'Roll number cannot be empty!';
                return false;
            }

            if (isNaN(rollNo)) {
                error.textContent = 'Roll number must be a number!';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
