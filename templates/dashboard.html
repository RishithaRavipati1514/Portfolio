<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #f45c43, #eb3349);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 960px;
            margin: 3rem auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #eb3349;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1.5rem;
        }

        ul li a {
            display: block;
            text-decoration: none;
            color: white;
            font-weight: 500;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        ul li a:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }

        footer {
            text-align: center;
            padding: 1.2rem;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-top: 3rem;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.8rem;
            }

            ul li a {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>Welcome, {{ session['username'] }}</header>
    <div class="container">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/add">Add Students</a></li>
            <li><a href="/view">View Students</a></li>
            <li><a href="/search">Search Students</a></li>
            <li><a href="/edit">Edit Students</a></li>
            <li><a href="/delete">Delete Students</a></li>
            <li><a href="/export">Export Data</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <footer>&copy; 2025 Student Management System. All rights reserved.</footer>
</body>
</html>
