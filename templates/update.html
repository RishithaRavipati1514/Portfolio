<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student - Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 1rem;
        }

        input[type="number"],
        input[type="text"],
        button {
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"],
        input[type="text"] {
            background-color: #fafafa;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .flash-message {
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f1c40f;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="number"],
            input[type="text"],
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student</h1>

        <!-- Flash Message -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <!-- Update Form -->
        <form method="POST">
            <label for="roll_no">Roll No:</label>
            <input type="number" id="roll_no" name="roll_no" placeholder="Enter student roll number" required>

            <label for="name">New Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter new name (optional)">

            <label for="age">New Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter new age (optional)">

            <label for="gender">New Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter new gender (optional)">

            <label for="course">New Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter new course (optional)">

            <label for="grade">New Grade:</label>
            <input type="text" id="grade" name="grade" placeholder="Enter new grade (optional)">

            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>
