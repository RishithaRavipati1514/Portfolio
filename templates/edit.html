<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }
        h2 {
            color: #0073e6;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.25rem;
            font-weight: 500;
        }
        input, select {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #0073e6;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.5);
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
        .success {
            color: green;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Student</h2>
        <form action="/update_student" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="roll_no" value="{{ student[0] }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student[1] }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ student[2] }}" min="0" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" aria-label="Select gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a Course</option>
                <option value="CSE">Computer Science and Engineering (CSE)</option>
                <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
            </select>
            
            <label for="grade">Grade:</label>
<select id="grade" name="grade" required>
   <option value="" disabled selected>Select a Grade</option>
   <option value="A+">A+ (Outstanding)</option>
   <option value="A">A (Excellent)</option>
   <option value="B+">B+ (Very Good)</option>
   <option value="B">B (Good)</option>
   <option value="C">C (Average)</option>
   <option value="D">D (Below Average)</option>
   <option value="F">F (Fail)</option>
</select>


            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const course = document.getElementById('course').value.trim();
            const grade = document.getElementById('grade').value.trim();

            if (!name || !age || !gender || !course || !grade) {
                alert('All fields are required!');
                return false;
            }

            if (isNaN(age) || age <= 0) {
                alert('Age must be a positive number!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
